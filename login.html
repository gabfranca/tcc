<script>
	function valida() {
		alert("entrou");
	 if (document.getElementById('usuario').value == "" ||

		return false;
	 } else {
		return  true;
	 }
		function valida() {
			//	alert("entrou");
			var usuario = document.getElementById('usuario').value;
			var senha = document.getElementById('senha').value;
		//	alert(senha.length);
			if (usuario == "" ||
				senha == "") {
				alert("Preencha todos os Campos!");
				return false;
			} else {
				if (usuario.length != 6) {
					alert("Login deve conter 6 caracteres!");
					return false;
				}
				else if (senha.length != 6) {
					alert("A senha deve conter 6 caracteres!");
					return false;
				}
				return true;
			}
		}
</script>
