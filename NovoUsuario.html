<!DOCTYPE HTML> 
<html lang="pt_BR"> 
<head>
    <meta charset="UTF-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>NOVO USUÁRIO</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>
<body>
    <form class="form-signin" action="actions/NovoUsuario.php"  method="POST" onsubmit="return valida()">

        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" value="Gabriel">

        <input type="text" id="usuario" name="login" class="form-control"  placeholder="Login" value="teste">

        <input type="password" id="senha" name="senha" class="form-control"  placeholder="senha" value="1234">
           <label for="opUsuario">Tipo de Usuário:</label>
        <select name="opUsuario" class="form-control"  style="height: 50px;">
            <option value="1">Professor</option>
            <option value="2">Aluno</option>
        </select>
        </br>
        <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit" name="submit">
        </div>

    </form>

</body>
</html>

<script>
  function  valida() {
				//alert("entrou");
          var nome = document.getElementById('nome').value;
			var usuario = document.getElementById('usuario').value;
			var senha = document.getElementById('senha').value;

		//	alert(senha.length);
			if (usuario == "" ||
				senha == "" ||
                nome == "") {
				alert("Preencha todos os Campos!");
				return false;
			} else {
				if (usuario.length != 6) {
					alert("Login deve conter 6 caracteres!");
					return false;
				}
				else if (senha.length != 6) {
					alert("A senha deve conter 6 caracteres!");
					return false;
				}
				return true;
			}
		}
</script>
